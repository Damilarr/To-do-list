<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  </head>
  <body id="bdy" class="">

    <h1 class="text-center display-3 " id="ttle">To-do List</h1>
    <button class="float-right shadow-sm fa fa-moon  d-mode mr-1 position-absolute" value="Dark mode" id="chgBtn" onclick="changeColor()"></button>
    <div>
    <input
      type="text"
      id="taskInp"
      placeholder="Enter a task"
      onfocus="taskInp.style.outlineColor ='#007bff'"
      class="pt-2 mt-2"
    />
    <button class="btn btn-primary mb-3" id="addTaskBtn">Add Task</button>
    </div>  
    <table
      class="table table-primary table-bordered table-hover table-responsive-md"
    >
      <thead>
        <tr>
          <th>S/N</th>
          <th>Task</th>
          <th>Task status</th>
          <th>Action</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </body>
  <script src="./js/script.js"></script>
</html>
